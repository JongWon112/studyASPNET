<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>JS 3 DOM</title>
    <script>
        /*window -> 실행되는 화면을 의미*/
        window.onload = function () {
            var header2 = document.getElementById('hedaer2');
            header2.style.color = 'orange';
            header2.style.background = 'red';
            header2.innerHTML = '자바스크립트';
            var headers = document.querySelectorAll('h1');

            for(var i = 0; i < headers.length; i++){
                var header = headers[i];
                header.style.color = 'blue';
            }
        };
    </script>
</head>
<body>
    <h1 id="header1">Header1</h1>
    <h2 id="hedaer2">Header2</h2>
    <h1>Test</h1>
</body>
</html>
