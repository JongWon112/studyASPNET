    <h2>목록태그</h2>
    <ol>
        <!--target 속성
                _self : 현재 창에 결과를 보여준다. (기본값)
                _blank : 브라우저 새탭에 결과를 보여준다.
                _top : 브라우저 최상단 창에 결과를 보여준다. (상위 창이 없으면 = _self)
                _parent : 부모창에 결과를 보여준다. (부모창 없으면 = _self)
                name : name 속성을 가지고있는 엘리먼트와 값이 같은 엘리먼트에 결과를 보여준다.-->
        <li><a href="https://www.google.com" target="_blank">구글</a></li>
        <li><a href="https://www.naver.com" target="_top">네이버</a></li>
        <li><a href="https://www.kakao.com" target="_parent">카카오</a></li>
    </ol>
